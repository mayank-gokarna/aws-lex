<!DOCTYPE html>
<html>
<head>
    <title>Lex Chatbot</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1493.0.min.js"></script>
    <style>
        #chatBox { height: 300px; border: 1px solid #ccc; overflow-y: scroll; }
    </style>
</head>
<body>
    <div id="chatBox"></div>
    <input type="text" id="userInput">
    <button onclick="sendMessage()">Send</button>

    <script>
        // Initialize AWS and Lex (global scope)
        AWS.config.update({
            region: 'us-east-1',
            credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: 'us-east-1:24d02c56-a2b8-41d7-8565-6041a8440317'
            })
        });
        const lexRuntime = new AWS.LexRuntime(); // or LexRuntimeV2()

        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            document.getElementById('chatBox').innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            
            lexRuntime.postText({
                botAlias: 'PROD',
                botName: 'csf-ai-assistant',
                inputText: userInput,
                userId: 'web-user-001'
            }, (err, data) => {
                if (err) {
                    console.error("Lex error:", err);
                    document.getElementById('chatBox').innerHTML += `<p><strong>Error:</strong> ${err.message}</p>`;
                } else {
                    document.getElementById('chatBox').innerHTML += `<p><strong>Bot:</strong> ${data.message}</p>`;
                }
            });
        }
    </script>
</body>
</html>
